  <h2 class="text-danger bg-light rounded-3 text-center">If you would like us to reach out to you please fill out the information below.</h2>

      <label class="form-check-label text-warning bg-dark" for="exampleCheck1">Click here to receive our monthly newsletter.</label>

    <button type="submit" class="btn btn-primary">Submit</button>
